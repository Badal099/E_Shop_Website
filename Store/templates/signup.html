{% extends "base.html" %}
{% block body %}
  <!-- Signup Form -->
  <div class="container-fluid" style="background: linear-gradient(140deg, #82469d, #4162a1);">
    <div class="row justify-content-center">
      <div class="col-md-4 mt-5 mb-5" style="background-color: azure; border-radius: 10px;">
        {% for message in messages %}
          <div class="alert alert-warning mt-2" role="alert">
            {{message}}
          </div>
        {% endfor %}
        <h2 class="text-center mb-4 mt-3">Sign Up</h2>
        <form action="" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Full Name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password" required>
          </div>
          <button type="submit" class="btn btn-outline-info w-100" style="font-weight: bold;">Sign Up</button>
        </form>
        <div class="text-center mt-3">
          <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
      </div>
    </div>
  </div>

{% endblock body %}
