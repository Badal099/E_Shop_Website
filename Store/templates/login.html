{% extends "base.html" %}
{% block body %}

  <!-- Login Form -->
  <div class="container-fluid" style="background: linear-gradient(140deg, #82469d, #4162a1);">
    <div class="row justify-content-center">
      <div class="col-md-4 mt-5 mb-5" style="background-color: azure; border-radius: 10px;">
        {% for message in messages %}
          <div class="alert alert-warning mt-2" role="alert">
            {{message}}
          </div>
        {% endfor %}
        <h2 class="text-center mb-4 mt-3">Login</h2>
        <form action="" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-outline-info w-100" style="font-weight: bold;">Login</button>
          <div class="text-center mt-3">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock body %}
